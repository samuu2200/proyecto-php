<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo soluciones avanzadi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Mejores ideas para los logos de las soluciones avanzadi</h1>
        <section class="container__text-logo">
            <div class="text-logo__content bg-black">
                <div class="shadow-dance-container">
                    <h1 class="shadow-dance-text">G-ERP</h1>
                </div>
            </div>

            <div class="text-logo__content">
                <div class="melting-text-container">
                    <h1 class="melting-text">G-ERP</h1>
                </div>
            </div>

            <div class="text-logo__content">
                <div class="wave-container">
                    <h1 class="wave-text">
                        <span>G</span>
                        <span>-</span>
                        <span>E</span>
                        <span>R</span>
                        <span>P</span>
                    </h1>
                </div>
            </div>

            <div class="text-logo__content">
                <div class="shadow-content">
                    <h2 class="text-shadows">G-ERP</h2>
                </div>
            </div>

            <div class="text-logo__content">
                <div class="content-marquee">

                    <div class="marquee">
                        <div class="marquee_blur" aria-hidden="true">
                            <p class="marquee_text">G-ERP</p>
                        </div>
                        <div class="marquee_clear">
                            <p class="marquee_text">G-ERP</p>
                        </div>
                    </div>
                </div>

            </div>

            <div class="text-logo__content">
                <div class="container-line">
                    <div class="logo-container__dissaper">
                        <h1 id="page-logo">G-ERP</h1>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
